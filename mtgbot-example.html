
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MTGBot Status</title>

    <style type="text/css">
	
		:root {
			--border-color: gold;
		}
		
        * {
            padding: 0;
            margin: 0;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        body {
            overflow: visible !important;
            margin: 0 !important;
        }

        #status {
            overflow: hidden;
            width: 415px;
            height: 99px;
        }

        .text {
            -webkit-font-smoothing: antialiased;
            position: absolute;
            color: #ebc77c;
            font-family: Haettenschweiler, 'conv-Haettenschweiler';
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #statustext {
            top: 20px;
            left: 155px;
            width: 220px;
            font-size: 22px;
            font-family: 'Dense-Regular';
            text-align: center;
			height: 22px;
			overflow-y: hidden;
        }

        #decktext {
            top: 65px;
            left: 150px;
            font-size: 12px;
            font-family: 'GoudyOldStyleT'
        }

        #tourntext {
            left: 150px;
            font-size: 16px;
            width: 160px;
			bottom: 5px;
        }

        #recordtext {
            top: 60px;
            left: 320px;
            text-align: right;
            width: 40px;
            font-size: 35px;
        }

        #background {
            position: absolute;
            width: 415px;
            height: 99px;
            background: url('images/background.png') no-repeat;
            clip: rect(50px 415px 50px 0px);
			opacity: 0;
        }

        #background-border {
            position: absolute;
            overflow: hidden;
            width: 415px;
            height: 99px;
            -webkit-clip-path: polygon(37px 99px,365px 98px,415px 0px,37px 0px,0px 49px);
            z-index: 50;
        }

        #booster1,
        #booster2,
        #booster3 {
            width: 56px;
            height: 80px;
            background-size: cover;
            position: relative;
            opacity: 0;
            /*-webkit-box-shadow: -5px 5px 5px 0px rgba(0, 0, 0, 0.38);
            -moz-box-shadow: -5px 5px 5px 0px rgba(0, 0, 0, 0.38);
            box-shadow: -5px 5px 5px 0px rgba(0, 0, 0, 0.38);*/
        }

        #booster1 {
            background-image: url('images/booster1.png');
            left: 12px;
            top: 30px;
            z-index: 1;
            transform: translate3d(0, 0, 0) rotate(-15deg);
        }

        #booster2 {
            background-image: url('images/booster2.png');
            left: 50px;
            top: -55px;
            z-index: 2;
            transform: translate3d(0, 0, 0) rotate(0deg);
        }

        #booster3 {
            background-image: url('images/booster3.png');
            left: 85px;
            top: -130px;
            z-index: 3;
            transform: translate3d(0, 0, 0) rotate(15deg);
        }

        #status object {
            position: absolute;
            top: 0;
            left: 0;
        }

        .image {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            background-repeat: no-repeat;
            height: 99px;
            width: 155px;
        }

        #legacy-image {
            background-image: url('images/legacy.png');
            width: 148px;
        }

        #modern-image {
            background-image: url('images/modern-alt.png');
            width: 160px;
        }
		
		#special-image {
            background-image: url('images/special.png');
            width: 155px;
		}

        /*#modern-outline {
            left: 30px;
        }*/

        #pauper-image {
            background-image: url('images/pauper.png');
            width: 155px;
        }

        #sealed-image {
            background-image: url('images/sealed.png');
            width: 155px;
        }

        #standard-image {
            background-image: url('images/standard.png');
            width: 129px;
        }
		
		#pioneer-image {
            background-image: url('images/pioneer.png');
            width: 146px;
		}

        #vintage-image {
            background-image: url('images/vintage.png');
        }
		
		#cmdr1v1-image {
            background-image: url('images/cmdr1v1.png');
            width: 155px;
		}

        #updown {
            position: absolute;
            width: 11px;
            height: 15px;
            top: 72px;
            left: 310px;
        }

        #updown.up {
            background-image: url('images/up.png');

        }

        #updown.down {
            background-image: url('images/down.png');

        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
        svg path, svg polygon, svg polyline {
            stroke-dasharray: 0, 100%;
        }

        html {
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
        }
		
		/* Custom Compact CSS */
		body { background-color: rgba(0, 0, 0, 0); margin: 0px auto; overflow: hidden; }

		#booster1, #booster2, #booster3, svg, .image {
			display: none;
		}

		#background {
			background: none !important;
			background-color: #1C2123 !important;
			width: 250px !important;
			clip: unset;
			border: var(--border-color) 2px solid !important;
		}

		#tourntext {
			left: 5px !important;
			top: 30px !important;
			bottom: 0px !important;
		}

		#statustext {
			left: 5px !important;
			text-align: left;
			top: 5px !important;
		}

		#recordtext {
			bottom: 0px !important;
			right: 5px !important;
			left: inherit !important;
			top: inherit !important;
		}

		#updown {
			bottom: 10px !important;
			right: 45px !important;
			left: inherit !important;
			top: inherit !important;
		}

		#background-border {
			-webkit-clip-path: none !important;
		}

		#status {
			width: 254px !important;
			height: 54px !important;
		}
		#background, #background-border {
			width: 250px !important;
			height: 50px !important;
		}
    </style>

    <link rel="stylesheet" type="text/css" href="css/fonts-new2.css" />
</head>

<script type="text/javascript">

    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    $get = getQueryParams(document.location.search);
</script>

<script type="text/javascript">

    var Status = function() {
        var bg = $('#background'),
                booster1 = $('#booster1'),
                booster2 = $('#booster2'),
                booster3 = $('#booster3');

        var mainTimeline = new TimelineMax({autoRemoveChildren: true});

		var tournaments = {};

        //currentTournament
        var ct = null;
        var boosterInterval = null;
        var isOpen = false;
        var timeOffset = 0;

        //Check for double queues, and switch between them
        setInterval(function() {
            if (ct != null && tournaments[ct]) {
                var anotherTournament = Enumerable.From(tournaments)
                        .OrderBy(function(t) {
                            return new Date(t.Value.startDate.valueOf())
                        })
                        .FirstOrDefault(null, function(t) {
                            return t.Value.id != tournaments[ct].id && isValidTournament(t.Value) && t.Value.currentState != "Between Matches";
                        });

                if ( anotherTournament != null )
                {
                    var at = anotherTournament.Key;
                    console.log('Switching to: ', anotherTournament.Value);

                    if ( tournaments[ct].format != tournaments[at].format ) {
                        clearText();
                        closeFormat();
                        mainTimeline.add(function() {
							ct = at;
                        }).play();
                        openFormat(tournaments[at].format, true);
                    } else {
                        mainTimeline.add(function() {
                            ct = at;
                        });
                    }

                    mainTimeline.add(updateText).play();
                } else {
                    console.log('No tournament to switch to.')
                }
            }
        }, ($get.debug ? 20 : 60) * 1000);
		
		var isValidTournament = function(t) {
			var dt = new Date(t.startDate.valueOf());
			
			if (t.descriptionShort.toLowerCase().endsWith(' league'))
			{
				if (new Date().getTime()-dt.getTime() > 60 * 60 * 1000)
					return false;
			}
			
			return !t.isEliminated && !t.isCompleted && t.currentState != "" && dt.getTime() < new Date().getTime() + 60 * 10 * 1000;
		};

        var timers = {
            init: function() {
                setInterval(function () {
                    $('.countdown').each(function () {
                        $(this).text(timers.getFormatted($(this).data('to')));
                    });
                }, 1000);
            },
            getFormatted: function(dt) {
                var seconds = Math.floor(((new Date(dt) - new Date()) + timeOffset) / 1000);

                if (seconds > 1) {
                    var format = "";
                    if (seconds >= 60) {
                        format += " " + Math.floor(seconds / 60) + " minute";
                        if (seconds > 120)
                            format += "s";
                    }

                    seconds = seconds % 60;

                    format += " " + seconds + " second";

                    if (seconds !== 1)
                        format += "s";

                    return 'in: ' + format;
                }
                else {
                    return 'shortly';
                }
            }
        };

        var open = function() {
            var skewTimeline = new TimelineLite();

            skewTimeline.fromTo(bg, 1, {clip:'rect(50px 415px 50px 0px);', opacity: 0}, {clip:'rect(0px 415px 99px 0px);', opacity: 1});

            skewTimeline.eventCallback('onComplete', function() {
                $(bg).css({'clip': 'auto'});
            });

            mainTimeline.add(skewTimeline);
        }

        var close = function() {
			setTimeout(function() {
				if ( ct != null || !isOpen )
					return;

				isOpen = false;
				clearText();
				closeFormat();

				var skewTimeline = new TimelineLite();

				skewTimeline.fromTo(bg, 1, {clip:'rect(0px 415px 99px 0px);', opacity: 1}, {clip:'rect(50px 415px 50px 0px);', opacity: 0});

				mainTimeline.add(skewTimeline);
			}, 2000);
        }

        var openFormat = function(what, quick) {
            console.log('openFormat(', what, ',', quick, ')');
            what = what.toLowerCase();

            quick = quick || false;

            var image = function(what, pct) {
                pct = pct || 100
                var tl = new TimelineMax();
				
				// If users have overridden the CSS, ignore loading image
				if (($('#' + what + '-outline').length == 0 || $('#' + what + '-outline').is(':hidden')) && $('#' + what + '-image').is(':hidden'))
					return tl;
				
				console.log('openImage(', what, ',', pct, ')');
				tl.add(function() {
					console.log('Opening Image');
				}).play();
				
                if ( !quick && $('#' + what + '-outline').length > 0 ) {
                    tl.set('svg', {opacity: 1});
                    tl.fromTo('#' + what + '-outline path, #' + what + '-outline polygon, #' + what + '-outline polyline', 4, {drawSVG:"0%"}, {drawSVG: pct + "%", ease: Power1.easeInOut}, 0.1);
                    tl.fromTo('#' + what + '-image', 2, {opacity: 0}, {opacity: 1});
                    tl.fromTo('#' + what + '-outline', 1, {opacity: 1}, {opacity: 0}, 5);
                } else {
                    tl.fromTo('#' + what + '-image', 2, {opacity: 0}, {opacity: 1});
                }

                tl.add(function() {
                    $('#' + what + '-image').addClass('open');

                    //Stupid jQuery
                    //$('#' + what + '-outline').attr('class', 'open');
                }).play();

                return tl;
            }
            var pct;
            switch (what) {
                case 'vintage':
                case 'legacy':
                    pct = 35;
                case 'modern':
                case 'pauper':
                case 'standard':
				case 'pioneer':
				case 'cmdr1v1':
                    mainTimeline.add(image(what, pct));
                    break;
				case 'freeform':
				case '1xc06':
                    mainTimeline.add(image('special', pct));
					break;
                default:
                    if ( what.match(/^(6[a-z]{3}|4[a-z]{3}2[a-z]{3}|2[a-z]{3}4[a-z]{3}|(2[a-z]{3}){3})$/i) )
                    {
                        mainTimeline.add(image('sealed'));
                        break;
                    }
					
					if (booster1.is(':hidden') && booster2.is(':hidden') && booster3.is(':hidden'))
						break;

                    var tl = new TimelineMax();
					tl.add(function() {
						boosterInterval = setInterval(function() {
							var boostTimeline = new TimelineLite();

							boostTimeline.to(booster2, 2, {rotationY: "+=360"});
							boostTimeline.to(booster2, 0.8, {top: "-65px"}, 0);
							boostTimeline.to(booster2, 0.8, {top: "-55px"}, 0.8);

							mainTimeline.add(boostTimeline);
							/*TweenMax.to(booster2, 0.8, {top: "-65px"}).eventCallback('onComplete', function() {
							 this.reverse();
							 });*/
						}, 5 * 60 * 1000);
					}).play();

					/*var images = [];
					if ( what.length == 6 )
					{
						images = [what.substr(0, 2), what.substr(2, 2), what.substr(2, 2)];
					}*/
					
					var len = (what.length == 6) ? 2 : 3;
					
					booster1.css('background-image', 'url(/api/mtgo/booster/' + what.substr(0, len) + ')');
					booster2.css('background-image', 'url(/api/mtgo/booster/' + what.substr(len, len) + ')');
					booster3.css('background-image', 'url(/api/mtgo/booster/' + what.substr(len*2, len) + ')');
				
					tl.fromTo(booster1, 0.6, {top: '130px'}, {top: '30px', ease:Back.easeOut}, 0);
					tl.fromTo(booster2, 0.6, {top:'45px'}, {top: '-55px', ease:Back.easeOut}, 0.2);
					tl.fromTo(booster3, 0.6, {top: '-30px'}, {top: '-130px', ease:Back.easeOut}, 0.4);
					tl.to([booster1, booster2, booster3], 0, {opacity:1}, 0);
					mainTimeline.add(tl);
                    break;
            }
        }

        var closeFormat = function() {

            console.log('Closing Format', $('div.open').length);
            var tl = new TimelineMax();
			
			tl.add(function() {
				if ( boosterInterval != null ) {
					clearInterval(boosterInterval);
					boosterInterval = null;
				}
			}).play();
			
			tl.to(booster1, 0.6, {top: '130px', ease:Back.easeOut}, 0);
			tl.to(booster2, 0.6, {top: '45px', ease:Back.easeOut}, 0.2);
			tl.to(booster3, 0.6, {top: '-30px', ease:Back.easeOut}, 0.4);
			
			
			tl.to('.open', 2, {opacity: 0}, 0);
			tl.add(function() {
				$('.open').removeClass('open');
				//$('.open').attr('class', 'open');
			}).play();
            

            mainTimeline.add(tl);
        }

        var updateText = function() {
            if ( ct == null )
                return;

            var tl = new TimelineMax();
            console.log('updateText()', 'Status: ' + tournaments[ct].currentState);
            console.dir(ct);

            if ( $('#tourntext').text() == "" ) {
				tl.fromTo(['#statustext', '#tourntext', '#recordtext', '#updown'], 2, {opacity: 0, ease: Power1.easeOut}, {opacity: 1});

                mainTimeline.add(tl);
            }

            $('#recordtext').text(tournaments[ct].currentRecord);
            $('#tourntext').html(tournaments[ct].descriptionShort.replace(/^(Casual [^(]+ )(.*)$/, '$1<br />$2'));

            var state = tournaments[ct].currentState;

            state = state.replace(/{countdown\|([^}]+)}/g, function(wholeMatch, subMatch) {
                return '<span data-to="' + subMatch + '" class="countdown">' + timers.getFormatted(subMatch) + '</span>';
            });

            if ( tournaments[ct].currentGame != 0 && tournaments[ct].isPlaying ) {
                if ( tournaments[ct].gameWins > tournaments[ct].gameLosses ) {
                    $('#updown').addClass('up').removeClass('down');
                } else if ( tournaments[ct].gameWins < tournaments[ct].gameLosses ) {
                    $('#updown').addClass('down').removeClass('up');
                } else {
                    $('#updown').removeClass('up down');
                }
            } else {
                $('#updown').removeClass('up down');
            }

            $('#statustext').html(state);
        }

        var clearText = function() {
            var tl = new TimelineMax();
            /*tl.fromTo($('#statustext'), 2, {top: "20px", ease: Power1.easeIn}, {top: "-30px"});
            tl.fromTo($('#tourntext'), 2, {top: "75px", ease: Power1.easeIn}, {top: "125px"}, 0);
            tl.fromTo($('#recordtext'), 2, {top: "60px", ease: Power1.easeIn}, {top: "110px"}, 0);
            tl.fromTo('#updown', 2, {opacity: 1}, {opacity: 0}, 0);*/

			tl.fromTo(['#statustext', '#tourntext', '#recordtext', '#updown'], 2, {opacity: 1, ease: Power1.easeOut}, {opacity: 0});
			
            tl.add(function() {
                $('#recordtext, #tourntext, #statustext').empty();
                $('#updown').removeClass('up down');
            }).play();

            mainTimeline.add(tl);
        }
		
		var update = function() {
			mainTimeline.add(updateInternal).play();
			mainTimeline.add(() => {}).play(); // This is stupid, but is required (To allow further chaining from updateInternal);
		}

        /*
         * Main update function for handling what to do when a tournament gets updated
         */
        var updateInternal = function() {
            //Check to see if the current tournament is done, or we don't have one:
            if ( ct == null || !tournaments[ct] || tournaments[ct].isEliminated || tournaments[ct].isCompleted ) {
				console.log("ct:", ct);
				
				if ( ct != null )
				{
					console.dir(tournaments[ct]);
				}
				
                var nt = Enumerable.From(tournaments)
                        .OrderBy(function(t) {
                            return new Date(t.Value.startDate.valueOf())
                        })
                        .FirstOrDefault(null, function(t) {
							return isValidTournament(t.Value);
                        });

                if ( nt == null && isOpen ) {
					ct = null;
                    console.log('Current tournament null; closing.');
					close();
                    return;
                } else if ( nt == null ) {
                    console.log('Current tournament null.');
                    return;
                }
				
				console.log(nt);
				
				var ot = ct;
				
                var at = nt.Key;
				
				console.log('ct', ct, 'at', at);
				console.log(tournaments[ct], tournaments[at]);

                if ( !isOpen )
                {
					ct = at;
                    open()
                    openFormat(tournaments[ct].format);
                    isOpen = true;
                }
				else if ( tournaments[ct].format != tournaments[at].format ) {
					clearText();
					closeFormat();
					mainTimeline.add(function() {
						ct = at;
					}).play();
					openFormat(tournaments[at].format, true);
				}
				else {
					ct = at;
				}

                mainTimeline.add(updateText).play();
            }
            else if ( ct != null )
            {
                mainTimeline.add(updateText).play();
            }
        }
		
		// For debugging
		this.getMainTimeline = () => mainTimeline;
		this.getTournaments = () => tournaments;
		this.update = () => update();

        this.run = function() {
            /*if ( document.location.hostname == "localhost" ) {
                $.connection.hub.url = "http://mtgbot.tv/signalr";
            }*/
            $.connection.hub.qs = {username: $get.username};

            $.connection.hub.disconnected(function() {
				console.log('Disconnected');
                setTimeout(function() {
				    console.log('Reconnecting');
                    $.connection.hub.start();
                }, 5000); // Restart connection after 5 seconds.
            });
			
			window.onbeforeunload = function() {
				$.connection.hub.stop();
			};

            var hub = $.connection.tournamentHub;

            hub.client.updateTournament = function (tournament) {
                if ( $get.debug ) {
                    console.groupCollapsed('Update tournaments:')

                    console.dir(tournament);
                }

                if ( $.isArray(tournament) ) {
					tournaments = {};
                    $.each(tournament, function(idx, tourn) {
                        tournaments[tourn.id] = tourn;
                    });
                } else {
                    tournaments[tournament.id] = tournament;
                }

                if ( $get.debug ) {
                    $.each(tournaments, function(key, val) {
                        console.group(val.descriptionShort);
